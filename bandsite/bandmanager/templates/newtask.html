<!DOCTYPE html>
<html>
    <head>
        <title>Add Task</title>
        <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        
        <script
        src="https://code.jquery.com/jquery-3.1.1.min.js"
        integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
        crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
    </head>
    <body>
        {% if band %}
        <div class="jumbotron">
            <div class="container">
                <a href="{%url 'band' band.id%}" style="color: inherit !important; text-decoration: none !important;">
                    <h1>{{ band }}</h1>
                </a>
            </div>
        </div>
        
        <div class="container">
            
            <form action="{%url 'addtask' band.id %}" method="POST" role="form">
                {%csrf_token%}
                <legend>Add Task</legend>
            
                <div class="form-group">
                    <label>Title</label>
                    <input name="TaskTitle" type="text" class="form-control" placeholder="enter title here">
                </div>

                <div class="form-group">
                    <label>Description</label>
                    <textarea name="TaskDescription" class="form-control" placeholder="enter description here" rows="6"></textarea>
                </div>

                <div class="form-group">
                    <label>Difficulty: </label>
                    <input name="TaskDifficulty" type="number" min="0" max="9" value="0">
                </div>

                <div class="form-group">
                    <label>Priority: </label>
                    <input name="TaskPriority" type=number min="0" max="9" value="0">
                </div>

                <div class="form-group">
                    <label>Assignee: </label>
                    <select name="TaskAssignee">
                        {%for member in members%}
                            <option value="{{member.pk}}">{{member}}</option>
                        {%endfor%}
                    </select>
                </div>
            
                <button type="submit" class="btn btn-primary pull-right">Submit</button>
            </form>
            
        </div>
        
        {% else %}
            <p>No band selected!</p>
        {% endif %}
        
    </body>
</html>
