{%extends 'base.html'%}

{%block content%}
    <div class="container" style="margin-bottom: 10px">
        <button type="button" class="btn btn-primary pull-right col-md-4" onclick="GoToAddTask()">Add Task</button>
        <script type="text/javascript">
            function GoToAddTask(){
                window.location.href="{%url 'newtask'%}";
            }
        </script>
    </div>

    <div class="list-group">
        {%for task in tasks%}
        <a href="{%url 'task' task.id%}" class="list-group-item">
            {%if task.member != None%}
                <img src="{{task.member.picture_url}}" class="img-responsive" alt="Image">
            {%endif%}
            <h3>{{task}}</h3>
        </a>
        {%endfor%}
    </div>
{%endblock%}
