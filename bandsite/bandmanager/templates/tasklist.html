<!DOCTYPE html>
<html>
    <head>
        <title>Task List</title>
        <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    </head>
    <body>
        {%if band%}
        <div class="jumbotron">
            <div class="container">
                <h1>{{ band }}</h1>
            </div>
        </div>

        
        <div class="container" style="margin-bottom: 10px">
            
            <button type="button" class="btn btn-primary pull-right col-md-4" onclick="GoToAddTask()">Add Task</button>
            <script type="text/javascript">
                function GoToAddTask(){
                    window.location.href="{%url 'newtask' band.id%}";
                }
            </script>

        </div>

        <div class="container">
            
            <div class="list-group">
                {%for task in tasks%}
                <a href="" class="list-group-item">
                    <img src="{{task.member.picture_url}}" class="img-responsive" alt="Image">
                    <h3>{{task}}</h3>
                </a>
                {%endfor%}
            </div>
            
        </div>
        
        
        {%else%}
            <p>No band selected</p>
        {%endif%}
    </body>
</html>
